<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display rating >= 4</title>
</head>
<body>
<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5
        },
    ];

    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {
            id: 7,
            title: "C# Tutorial",
            rating: 2,
        },
        {
            id: 8,
            title: "Docker Tutorial",
            rating: 3.8,
        },
    ];

    //Yêu cầu 1: Xuất ra màn hình bài đăng có ratting lớn hơn hoặc bằng 4.
    let arrOne = courses.filter(value => value.rating >= 4);

    let resultOne = arrOne.map((value, index) => {
        console.log(value)
        return "Đối tượng " + (index + 1) + ": id = " + value.id + ",title : " + value.title + ",rating : " + value.rating;
    })
    document.write("<b>Yêu cầu 1: Xuất ra màn hình bài đăng có ratting lớn hơn hoặc bằng 4.</b> <br>")
    resultOne.forEach(value => {
        document.write(value + "<br>")
    })
    document.write("<br><br>")

    //Yêu cầu 2: Xuất ra màn hình bài đăng có ratting bé hơn 4 và theo định dạng cho trước.
    document.write("<b>Yêu cầu 2: Xuất ra màn hình bài đăng có ratting bé hơn 4 và theo định dạng cho trước.</b><br>")
    let arrTwo = addedCourses.filter(value => value.rating < 4)

    let resultTwo = arrTwo.map(value => {
        return '["' + value.id + "-" + value.title + "-" + value.rating + '"]';
    })

    resultTwo.forEach(value => {
        document.write(value + "<br>")
    })
    document.write("<br><br>")


    //Yêu cầu 3: Gộp 2 mảng.
    document.write("<b>Yêu cầu 3: Gộp 2 mảng.</b><br>")
    let arrTotal = [...courses, ...addedCourses];
    console.log(arrTotal)
    arrTotal.forEach(value => {
        document.write('["' + value.id + "-" + value.title + "-" + value.rating + '"]<br>')
    })


</script>
</body>
</html>
